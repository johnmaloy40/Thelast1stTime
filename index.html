<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <header>
        <h1>Which Party Wins?</h1>

    <div class="choices">

            <img src="bernie.png" alt="bernie emoji" height="100px" width="100px">
        </div>
        <div class="choice" id="m">
            <img src="mcconell.png" alt="mcconell" height="100px" width="100px">
        </div>
        <div class="choice" id="c">
            <img src="sickemoji.png" alt="sick" height="100px" width="100px">

    <p id="action-message">Make your move...</p>
    <script src="game.js" type="text/javascript" charset="UTF-8"></script>

</html>
